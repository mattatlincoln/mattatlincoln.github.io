<!-- Add Google Maps -->
<script>
function myMap()
{
  myCenter=new google.maps.LatLng(53.227054,-0.547184);
  var mapOptions= {
    center:myCenter,
    zoom:16, scrollwheel: true, draggable: true,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  var marker = new google.maps.Marker({
    position: myCenter,
  });
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDisLbYnh8O1JcOobWOfk5ljn5xyOr0-Hw&callback=myMap"></script>
